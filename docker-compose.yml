version: '3.8'

services:
  postgres:
    image: postgres:latest
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${DB_URL##*/}         # <dbname> extrait de la cha√Æne JDBC
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
    ports:
      - '5432:5432'

volumes:
  postgres-data:
