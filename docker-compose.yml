version: '3.8'

services:
  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_DB=clienthub_db
      - POSTGRES_USER=clienthub_user
      - POSTGRES_PASSWORD=clienthub_pass
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres-data:
