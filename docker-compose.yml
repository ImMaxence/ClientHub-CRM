version: '3.8'

services:
  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_DB=clienthub_db
      - POSTGRES_USER=clienthub_user
      - POSTGRES_PASSWORD=clienthub_pass
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@clienthub.com
      - PGADMIN_DEFAULT_PASSWORD=pgadminpass
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres-data:
