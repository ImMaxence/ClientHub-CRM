<div class="dashboard-container" *ngIf="!loading">
  <h2>Tableau de bord</h2>
  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="stats">
    <mat-card>
      <mat-card-title>Statistiques générales</mat-card-title>
      <mat-card-content>
        <div class="stats">
          <div><strong>Entreprises :</strong> {{ stats.totalCompanies }}</div>
          <div><strong>Opportunités :</strong> {{ stats.totalDeals }}</div>
          <div><strong>Utilisateurs :</strong> {{ stats.totalUsers }}</div>
          <div><strong>Deals gagnés :</strong> {{ stats.wonDeals }}</div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<mat-progress-spinner *ngIf="loading" mode="indeterminate"></mat-progress-spinner>
